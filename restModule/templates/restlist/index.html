{% load static %}
<html>
<head>
    <title>Hello World</title>
    <script src="{% static 'js/react.js' %}"></script>
    <script src="{% static 'js/react-dom.js' %}"></script>
    <script src="{% static 'js/babel.js' %}"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    ReactDOM.render(
            <h1>Hello, world!</h1>,
        document.getElementById('root')
    );

</script>
</body>
</html>
